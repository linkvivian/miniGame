<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>种太阳</title>
    <link rel="stylesheet" href="../css/sun.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div id="app">
    <div class="mask" v-show='isMask'>你捐赠了{{score}}个太阳<br /><br />正在生成图片...</div>
    <div class="gameBox" :style="screen">
        <div class="beginBox"@click='go()' v-show='isBegin'>点击屏幕开始<br />捐赠太阳</div>

        <canvas id="myCanvas">当前浏览器不支持canvas</canvas>
        <div id="canvasBgp"></div>
        <div class="numberBox" v-show='!isBegin' onselectstart="return false">{{number}}</div>
        <div class="scoreBox" v-show='!isBegin' onselectstart="return false">已收集太阳 {{score}}</div>
    </div>
</div>

<script src="../js/sun.js"></script>

</body>
</html>
